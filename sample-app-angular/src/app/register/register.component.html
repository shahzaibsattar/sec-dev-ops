<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body" >
        <form  (submit)="register($event)">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control"  />
              
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control"  />
              
            </div>
            <div class="mb-3">
                <label class="form-label">email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control"  />
              
            </div>
            <div class="mb-3">
                
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
               
            </div>
            
           
        </form>
    </div>
  
</div>
