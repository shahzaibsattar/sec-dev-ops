<div class="container">
    <h1> Avatar Upload</h1>
    <form>
      <div class="form-group">
        <input type="file" class="form-control" (change)="onFileSelected($event)" name="uploadfile" id = "uploadfile" />
      </div>
        <div class="form-group mt-2">
      <button class="btn btn-primary form-control" type="button" (click) ="onUpload()">Submit</button>
    </div>
    </form>
    
    <div class="profile">
      <div><svg *ngIf ="!currentuser.avatar" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
      </svg><img *ngIf ="currentuser.avatar" class="bg-info rounded-circle avatar" src ="http://localhost:3000\images\{{currentuser.avatar}} "/></div>
      <div>Name: {{currentuser.username}}</div>
      <div>Email: {{currentuser.email}}</div>
      
    </div>
      
    
    </div>
